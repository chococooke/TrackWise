<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackWise - Log In</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="auth-form" onsubmit="handleFormSubmit(event)">
        <div class="auth-form-branding">
          <h1>TrackWise</h1>
          <p>Your Simple Expense Tracker</p>
        </div>
        <input type="email" name="email" placeholder="E-mail" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Log In</button>
        <small
          >new user? 
          <a href="http://localhost:5000/auth/signup">Sign up here</a></small
        >
      </form>
    </div>
    <footer class="auth-page-footer">dev: <a href="">chococooke</a></footer>
  </body>
  <script src="/scripts/login.js"></script>
</html>
