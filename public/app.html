    <div class="main">
      <form id="expense-form">
        <h3>Add Your exepenses here</h3>
        <input
          type="number"
          name="amount"
          placeholder="Expense Amount"
          required
        />
        <textarea id="description" rows="5" name="Description" placeholder="description"></textarea>
        <label for="categories">categories</label>
        <select class="expense-form-select" name="categories" id="categories" required>
          <option value="Select">Select</option>
          <option value="groceries">Groceries</option>
          <option value="stationary">Stetionary</option>
          <option value="travel">Travel</option>
          <option value="fee">Fee</option>
          <option value="recharge">Recharge</option>
          <option value="gift">Gift</option>
          <option value="donation">Donation</option>
          <option value="holiday">holiday</option>
        </select>
        <div class="expense-form-buttons">
          <button class="button" type="submit" style="background-color: #218838;">Add</button>
          <button class="button" type="reset">Reset</button>
        </div>
      </form>
      <div id="expenses">
        <div class="expenses-tabs">
          <button id="main-view">My expenses</button>
          <button id="leaderboard-view">Leaderboard</button>
        </div>
        <div id="expensesList">

        </div>
        <div id="ldboard">
          Leaderboard
        </div>
      </div>
